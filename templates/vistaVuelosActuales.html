<!DOCTYPE html>
<html>

<head>
    <title>Vuelos Actuales</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Raleway", sans-serif;
        }
    </style>
</head>

<body class="w3-light-grey">
    <div class="w3-main" style="margin-left: 30px; margin-top: 43px;">
        <div class="w3-panel">
            <h2>Vuelos Actuales</h2>
            <table class="w3-table w3-bordered">
                <caption>Llegadas esperadas</caption>
                <tr>
                    <th>Aerolínea</th>
                    <th>Número de Vuelo</th>
                    <th>Salida</th>
                    <th>Llegada Estimada</th>
                </tr>
                {% for vuelo in vuelos %}
                <tr>
                    <td>{{ vuelo.airline }}</td>
                    <td>{{ vuelo.flight_iata }}</td>
                    <td>{{ vuelo.departure }}</td>
                    <td>{{ vuelo.estimated_arrival }}</td>
                </tr>
                {% endfor %}
                <td>----------Ultima linea----------</td>
            </table>
            <br>
        </div>
    </div>

    <form method="GET" action="/">
        <input type="submit" value="Regresar">
    </form>
</body>

</html>
