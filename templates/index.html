<!DOCTYPE html>
<html>

<head>
    <title>MenuPrincipal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Raleway", sans-serif
        }
    </style>
</head>

<body class="w3-light-grey">
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">
        <div class="w3-panel">
            <div style="display: flex; align-items: center;">
                <i class="fa fa-plane w3-text-blue w3-xxlarge"></i>
                <h2 style="margin-left: 10px;">CONSULTAS</h2>
            </div>
            <div class="w3-row-padding" style="margin:0 -16px">
                <div class="w3-twothird">                                    
                    <form method="POST" action="/get_airports">
                        <label for="letra">Filtro por Aeropuerto:</label>
                        <input type="text" name="letra" id="letra">
                        <input type="submit" value="Obtener Aeropuertos">
                    </form>
                    <br>
                    <form method="POST" action="/getVuelosActuales">
                        <label for="letra">Ver vuelos esperados de aeropuerto por IATA:</label>
                        <input type="text" name="iata" id="iata" required>
                        <input type="submit" value="Mostrar">
                    </form>
                    <br>
                    <form method="POST" action="/getVuelosActualesSalida">
                        <label for="letra">Ver vuelos salidos de aeropuerto por IATA:</label>
                        <input type="text" name="iataD" id="iataD" required>
                        <input type="submit" value="Mostrar">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
